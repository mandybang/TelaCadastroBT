<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="/Imagens/iconroxo.png" class="mb-4 mx-auto d-block" height="72" width="72" alt="logo do Bootstrap"/>
            <h1 class="h3 mb-3 fw-normal text-center">Cadastro de Aluno</h1>
            
            <!-- Nome Completo -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Nome Completo" required>
                <label for="floatingName">Nome Completo</label>
            </div>
            
      
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingRA" placeholder="RA" required>
                <label for="floatingRA">Registro Acadêmico (RA)</label>
            </div>
            
         
            <div class="row mb-3">
                <div class="col-md-8">
                    <div class="form-floating">
                        <select class="form-select" id="floatingCourse" required>
                            <option value="" selected disabled>Selecione um curso</option>
                            <option value="3">Analise e Desenvolvimento de Sistemas</option>
                            <option value="1">Ciência da Computação</option>
                            <option value="2">Engenharia de Software</option>
                            <option value="3">Sistemas de Informação</option>
                        </select>
                        <label for="floatingCourse">Curso</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <select class="form-select" id="floatingPeriod" required>
                            <option value="" selected disabled>Período</option>
                            <option value="1">1º</option>
                            <option value="2">2º</option>
                            <option value="3">3º</option>
                            <option value="4">4º</option>
                        </select>
                        <label for="floatingPeriod">Período</label>
                    </div>
                </div>
            </div>
            
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingAddress" placeholder="Endereço Completo" required>
                <label for="floatingAddress">Endereço Completo</label>
            </div>
            
       
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="E-mail" required>
                <label for="floatingEmail">E-mail</label>
            </div>
            
         
            <div class="mb-3">
                <label for="formFile" class="form-label">Foto de Perfil</label>
                <input class="form-control" type="file" id="formFile" accept="image/*">
            </div>
            
       
            <div class="mb-3">
                <label class="form-label">UCs já cursadas</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="uc1" value="1">
                    <label class="form-check-label" for="uc1">Programação I</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="uc2" value="2">
                    <label class="form-check-label" for="uc2">Banco de Dados</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="uc3" value="3">
                    <label class="form-check-label" for="uc3">Redes de Computadores</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="uc4" value="4">
                    <label class="form-check-label" for="uc4">Engenharia de Software</label>
                </div>
            </div>
            
            <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
